<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% block css %} {% endblock %}

    <title>{% block title %}PIMS Proteomics LIMS{% endblock %}</title>
  </head>
  <body>
    <!-- Login -->
    <div id="logindiv" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-center">
            <img src="{{ url_for('static', filename='images/pims_logo_path.svg') }}" style="margin-left:auto; margin-right:auto", width="250px">
          </div>
          <div class="modal-body">
              <label for="username">Username</label>
              <input class="form-control" type="text" id="username">
              <label for="Password">Password</label>
              <input class="form-control" type="password" id="password">
              <button id="login" type="button" class="form-control btn btn-primary mt-2">Log In</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JQuery which we're still using even if bootstrap doesn't need it any more -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
 

    <!-- JSCookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            $("#logindiv").modal("show")
        });
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
