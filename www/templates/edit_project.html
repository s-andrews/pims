{% extends "base.html" %}
{% block content %}
<div class="row">
    {% if project['id'] != "" %}
        <h2>Edit Project {{ project["id"] }}</h2>
    {% else %}
        <h2>New Project</h2>
    {% endif %}
</div>

<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="project_owner">Owner</label>
            <input type="text" class="form-control" id="project_owner" placeholder="Enter Username">
        </div>
    </div>
    <div class="col-md-2">
        <button id="checkowner" type="button" class="btn btn-primary mt-4">Check user</button>
    </div>
    <div class="col-md-4">
        <p id="checkedname" class="mt-4"></p>
    </div>

</div>

<div class="row">
    <div class="form-group">
        <label for="project_title">Title</label>
        <input type="text" class="form-control" id="project_title" placeholder="Short title name">
    </div>

    <div class="form-group">
        <label for="project_description">Description</label>
        <textarea class="form-control" id="project_description" rows="5"></textarea>
    </div>
</div>

<div class="row mt-5">
    <button type="button" class="btn btn-primary">Save Project</button>
</div>


{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/edit_project.js') }}"></script>
{% endblock %}
