<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Data Tables -->
    <link href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- JSTree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% block css %} {% endblock %}

    <title>{% block title %}PIMS Proteomics LIMS{% endblock %}</title>
  </head>
  <body>
    <div id="maincontent" class="container">
      <div class="row">
        <h2>PIMS Proteomics LIMS System</h2>
      </div>
      <div class="row">
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button class="btn btn-primary">Home</button>
              <button class="btn btn-primary">Search</button>
              <button class="btn btn-warning mt-3 adminonly">New Project</button>
              <button class="btn btn-warning mb-3 adminonly">Reports</button>
              <button class="btn btn-primary">Account</button>
              <button class="btn btn-danger" id="logout">Log Out</button>
            </div>
          </div>
          <div class="col-md-10">
            {% block content %}{% endblock %}
          </div>
        </div>
        <div id="footer" class="row">
          <div class="col-md-12">
            PIMS Proteomics LIMS - Please report any problems to our <a href="https://github.com/s-andrews/pims/issues">bug database</a>
          </div>
        </div>
      
    </div>

    <!-- Login -->
    <div id="logindiv" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Log In</h2>
            <img class="float-end" src="{{ url_for('static', filename='images/bioinformatics_logo.svg') }}" width="100px">
          </div>
          <div class="modal-body">
              <label for="username">Username</label>
              <input class="form-control" type="text" id="username">
              <label for="Password">Password</label>
              <input class="form-control" type="password" id="password">
              <button id="login" type="button" class="form-control btn btn-primary mt-2">Log In</button>

          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JQuery which we're still using even if bootstrap doesn't need it any more -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
 

    <!-- JSCookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block js %}{% endblock %}
  </body>
</html>
